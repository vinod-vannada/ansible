- name: variables
  hosts: local
  connection: local
  vars: # play level variables
    GREET: "PLAY"
  vars_files:
  - course.yaml
  vars_prompt:
  - name: GREET
    prompt: enter the value
    private: false
  tasks: 
  - name: print the variables
    vars:
      GREET: "TASK"
    ansible.builtin.debug:
      msg: "Hello from {{GREET}}"